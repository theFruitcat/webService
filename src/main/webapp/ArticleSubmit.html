<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">还差一步!</h3>
            </div>
            <div class="modal-body">
                <div class="form-group" >
                    <h4>请选择一下你的文章标签,方便别人更好地找到你的文章!</h4>
                </div>
                <div class="rdo"  >
                    <!--日常杂谈-->
                    <input type="radio" name="rdo" class="rdolist" checked="checked" />
                    <label class="rdobox" style="height: 40px;" id="common">
                        <span class="check-image"></span>
                        <span class="radiobox-content">日常杂谈</span>
                    </label>
                    <!--学习心得-->
                    <input type="radio" name="rdo" class="rdolist" />
                    <label class="rdobox" style="height: 40px;" id="study">
                        <span class="check-image"></span>
                        <span class="radiobox-content">学习心得</span>
                    </label>
                    <!--日志记录-->
                    <input type="radio" name="rdo" class="rdolist" />
                    <label class="rdobox" style="height: 40px;" id="dairy">
                        <span class="check-image"></span>
                        <span class="radiobox-content">日志记录</span>
                    </label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirm">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
